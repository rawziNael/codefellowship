<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
</head>
<style>
    .a{
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: 100px;
  place-items: stretch; /* this is the default value in most of the cases so it can be omitted */
  grid-gap: 20px;

  background-color: #eee;
  /* center the content (you can also use flexbox or any common solution of centering) */
  display: grid; /* OR inline-grid */
  place-items: center;
  /**/
  margin: 0;
}
img {
  height: 100px;
  width: 200px;
}

</style>
<body>
<body>
<div>
    <h1 th:text="${user.firstName + ' ' + user.lastName}"></h1>
    <p th:text="${'@' + user.username}"></p>
    <img src="https://measuringu.com/wp-content/uploads/2018/03/The-User-Experience-of-Social-Media-Websites-1.jpg" alt="socila_media" />
    <p th:text="${user.bio}"></p>

    <form action="/post" method="POST">
        <label>What's on your mind?</label><br><br>
            <textarea name="body"></textarea><br>
        <input type="submit" />
    </form>

    <h3>Posts</h3>
    <ul>
        <li th:each="post : ${posts}">
            <p th:text="${post.createdAt}"></p>
            <p th:text="${post.body}"></p>
        </li>
    </ul>
</div>
</body>
</body>
</html>
